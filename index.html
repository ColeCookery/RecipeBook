<!DOCTYPE html>
<html>
<head>
    <title>My Recipe Website</title>
    <link rel="stylesheet" href="functions/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <div class="header">
        <div id="navbar"></div>
        <h1>The Cole Cookery Recipe Book</h1>
    </div>

    
    <h2>Categories</h2>
    <p>Select a category to explore:</p>
    <div id="cats"></div>
    
    <script>
        // Function to set up event listeners for the navbar
        function setupNavbarEventListeners() {
            const toggleButton = document.querySelector('.menu-toggle');
            const menuDropdown = document.querySelector('.menu-dropdown');
            const closeButton = document.querySelector('.close-menu');

            // Check if elements are found
            if (!toggleButton) {
                alert('Toggle button not found!');
                console.error('Toggle button not found!');
                return;
            }
            if (!menuDropdown) {
                alert('Dropdown menu not found!');
                console.error('Dropdown menu not found!');
                return;
            }
            if (!closeButton) {
                alert('Close button not found!');
                console.error('Close button not found!');
                return;
            }

            toggleButton.addEventListener('click', () => {
                menuDropdown.classList.toggle('show'); // Show or hide the dropdown menu
            });

            closeButton.addEventListener('click', () => {
                menuDropdown.classList.remove('show'); // Hide the dropdown menu
            });
        }

        // Fetching the categories and inserting it into the page
        fetch('categories.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('cats').innerHTML = data;
            })
            .catch(error => console.error('Error loading cats:', error));

        // Fetching the navbar and inserting it into the page
        fetch('functions/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;

                // Call the function to set up event listeners after loading the navbar
                setupNavbarEventListeners();
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>
</body>
</html>
